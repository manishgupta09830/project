<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn btn-danger btn-sm float-right delete">Edit</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn btn-danger btn-sm float-right delete">Edit</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn btn-danger btn-sm float-right delete">Edit</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button>  <button class="btn btn-danger btn-sm float-right delete">Edit</button></li>
        </ul>
       </div>
      </div>
      <script>
        var form =document.getElementById('addForm');
        var itemList=document.getElementById('items');
        var filter=document.getElementById('filter');
        //form submit event
        form.addEventListener('submit',addItem);
        //delete event
        itemList.addEventListener('click', removeItem);
        //fillter event
        filter.addEventListener('keyup',filterItems);
        //addItem
        function addItem(e){
            e.preventDefault();
            var newItem=document.getElementById('item').value;
            //create new li element
            var li=document.createElement('li');
            li.className='list-group-item';
            li.appendChild(document.createTextNode(newItem));
            var deletebtn=document.createElement('button');
            deletebtn.className='btn btn-danger btn-sm float-right delete';
            deletebtn.appendChild(document.createTextNode('X'));
            var editBtn=document.createElement('button');
            editBtn.className='btn btn-danger btn-sm float-right delete';
            editBtn.appendChild(document.createTextNode('Edit'));
            li.appendChild(editBtn);
            li.appendChild(deletebtn);
            itemList.appendChild(li);

        }
        function removeItem(e){
          if(e.target.classList.contains('delete')){
            if(confirm('are you sure?')){
              var li=e.target.parentElement;
              itemList.removeChild(li);
            }
          }
        }
        ///filter Items
        function filterItems(e){
          var text=e.target.value.toLowerCase();
          var items=itemList.getElementsByTagName('li');
          Array.form(items).forEach(function(item){
            var itemName=item.firstChild.textContent;
            if(itemName.toLowerCase().indexOf(text)!=-1){
              item.style.display='block';

            }else{
              item.style.display='none';
            }
          });
        }
      </script>
</body>
</html>
