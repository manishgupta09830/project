<body>
    <form onsubmit="SaveTolocalStorage(event)">
        <label >Enter expence:</label>
        <input type="number" id="ExpenceAmount" required >
        <label>Choose Discription:</label>
        <input type="text" id="Discription" required>
        <label >Choose a category:</label>
        <select id="Category" required>
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="movie">movie</option>
            <option value="rent">rent</option>
            <option value="loan pay"></option>
        </select>
        <button>add expence</button>

    </form>
    <ul id="TotalExpences"></ul>
    <script src="et.js"></script>
    
</body>
